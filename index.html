<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="icon" href="images/Frame.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:wght@400;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/249b13431b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header part starts-->
    <header>
      <section class="nav">
        <nav>
          <div class="logo">
            <img src="images/Frame.png" alt="Game console" />
            <h2 class="logo-title">
              <span class="span-primary">G</span>amer Zon<span
                class="span-primary"
                >e</span
              >
            </h2>
          </div>
          <div class="menu">
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Developers</a></li>
              <li class="menu-follows">
                <a href="#"
                  >Follow us on
                  <i
                    class="fa-brands fa-youtube fa-lg"
                    style="color: #ff333d"
                  ></i>
                  <i class="fa-brands fa-tiktok fa-md"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
      <section class="banner">
        <div class="banner-info">
          <h3 class="banner-subtitle">Play Like The</h3>
          <h2 class="banner-title">G.O.A.T.</h2>
          <li>
            <!-- <i class="fa-light fa-circle-play" style="color: #ff0095"></i> -->
            1-Click instant play
          </li>
          <li>
            <!-- <i class="fa-thin fa-cloud-arrow-down" style="color: #ff00c8"></i> -->
            No Download
          </li>
          <li>
            <!-- <i class="fa-light fa-users" style="color: #ff0095"></i> 1000s of -->
            supported online games
          </li>
          <div class="banner-button">
            <button class="btn-primary">SIGN IN</button>
            <button class="btn-secondary">Go ROUGE</button>
          </div>
        </div>
        <div class="banner-img">
          <img
            src="images/Group 18.png"
            alt="Banner image"
            class="banner-image"
          />
        </div>
      </section>
    </header>
    <!-- Main part starts -->
    <main></main>
    <!-- Footer part starts -->
    <footer></footer>
  </body>
</html>
